<p>event-binding works!</p>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="!btnEnable">My button 1</button>
    <button mat-button color="warn" [disabled]="!btnEnable">My button 2</button>
    <button mat-button color="warn" (click)="disable()" [disabled]="!btnEnable">Disable</button>
    <mat-progress-spinner color="primary" [mode]="spinnerMode" [value]="i"></mat-progress-spinner>
</section>
<mat-divider></mat-divider>
<section>
    <p>
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                        <input matInput placeholder="First name" (input)="inputName = $event.target.value" [value]="inputName">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <p>Name: {{ inputName }}</p>
            </mat-card-actions>
        </mat-card>
    </p>
</section>
