<mat-card class="mycard">
  <mat-card-title>Person data - {{ dataAtual | date: "dd/MM/yyyy"}}</mat-card-title>
  <mat-card-content>
    <p>First name: {{ person.firstname }}</p>
    <p>Last name: {{ person.lastname }}</p>
    <p>Age: {{ person.age }}</p>
    <p>Address: {{ person.address }}</p>

    <form>
      <mat-form-field>
        <input matInput placeholder="Name" value="{{ person.firstname }}">
      </mat-form-field>
    </form>
    

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
